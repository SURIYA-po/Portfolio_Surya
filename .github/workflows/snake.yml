name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:      # Allow manual trigger

jobs:
  build:
    name: Generate Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate light version
      - name: Generate Light Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: artifacts/github-contribution-grid-snake-light.svg

      # Generate dark version
      - name: Generate Dark Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: artifacts/github-contribution-grid-snake-dark.svg
          palette: github-dark

      # Commit both SVGs to the repo
      - name: Push snake files to repo
        uses: EndBug/add-and-commit@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Generated Snake Animation (Light + Dark)"
          add: |
            artifacts/github-contribution-grid-snake-light.svg
            artifacts/github-contribution-grid-snake-dark.svg
